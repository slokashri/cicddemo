#postgres sql
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=200001
spring.datasource.hikari.connection-timeout=30000

#jpa properties
spring.jpa.database=postgresql
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#aws environment properties
aws.rds.secret.name=yoursecretname
aws.rds.region.name=us-east-1
aws.rds.db.username=yourdbusername
aws.rds.db.jdbcprotocol=jdbc:postgresql://
aws.rds.db.hostname=yourhostname
aws.rds.db.name=yourdbname
aws.rds.db.port=5432


